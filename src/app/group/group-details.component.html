<div class="container" *ngIf="group">
    <div class="row">
        <div class="col-md-2">
            <img src="assets/images/{{group.gender | lowercase}}.png" class="details-image" />
        </div>
        <div class="col-md-10">
            <h4>
                {{ group.firstName | capitalize }} {{ group.lastName | capitalize }}&nbsp;
            </h4>
            <br /> {{ group.address }}
            <br /> {{ group.city }}, {{ group.state.name }}
        </div>
    </div>
    <br /><br />
    <div class="row">
        <div class="col-md-12" *ngIf="group && group.latitude && group.longitude">
            <cm-map [latitude]="group.latitude" [longitude]="group.longitude" [zoom]="10" [enabled]="mapEnabled" [markerText]="'<h3>' + group.firstName + ' ' + group.lastName + '</h3>' + group.city + ', ' + group.state.name"></cm-map>
        </div>
    </div>
</div>
<div *ngIf="!group" class="container">
    No group found
</div>
